  <body>
    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>~/.robrtsql</h1>
        <p>welcome to robrtsql's home page</p>
      </div>

      <div class="page-header">
        <h1>robrtsql's top tracks for this week</h1>
      </div>
      <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-md-6">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Album Artwork</th>
                <th>Last Name</th>
                <th>Username</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>
                  <img data-src="holder.js/200x200" class="img-thumbnail" alt="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera">
                </td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <td>2</td>
                <td>
                  <img data-src="holder.js/200x200" class="img-thumbnail" alt="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera">
                </td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <td>3</td>
                <td>
                  <img data-src="holder.js/200x200" class="img-thumbnail" alt="A generic square placeholder image with a white border around it, making it resemble a photograph taken with an old instant camera">
                </td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-sm-2">
        </div>
      </div>

      <div class="page-header">
        <h1>blog</h1>
      </div>
      <div class="row">
        <div class="col-sm-2">
        </div>
        <div class="col-sm-7">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">blog title</h3>
            </div>
            <div class="panel-body">
              blog content
            </div>
          </div>
        </div>
        <div class="col-sm-2">
        </div>
      </div>

    </div> <!-- /container -->
